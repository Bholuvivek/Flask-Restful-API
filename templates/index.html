<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--<script src="{{ url_for('static', filename='script.js') }}"></script>-->
    <title>Margdarshan EdTech Platform - Courses</title>
</head>
<body>
    <h1>Margdarshan EdTech Platform - Courses</h1>
    <section id="course-list">
        <!-- Course list will be displayed here -->
    </section>
    <form action="{{url_for("addcourse")}}" id="create-course-form"  method="post" >
        <h2>Create a New Course</h2>
        <label>Course Id:</label>
        <input type="text" id="courseid" name="courseid" required>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <button type="submit" >Add Course</button>
    </form>
    <form action="url_for{{ ("updatecourse") }}" method="post" id="update-course-form">
        <h2>Update an Existing Course</h2>
        <label for="course-id">Course ID:</label>
        <input type="text" id="courseid" name="courseid" required>
        <label for="updated-title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="updated-description">Description:</label>
        <input type="text" id="description" name="description" required>
        <button type="submit">Update Course</button>
    </form>
    <form action="url_for{{("deletecourse")}}" id="delete-course-form" method="post">
        <h2>Delete a Course</h2>
        <label for="delete-course-id">Course ID:</label>
        <input type="text" id="dcourseid" name="courseid" required>
        <button type="submit">Delete Course</button>
    </form>
 
   {{ data }}
</body>
</html>
